<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson 4. JavaScript 첫발 담그기</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
	script.answer {
		display: block;
		white-space: pre-wrap;
		padding: 0 20px 0 20px;
	}


	</style>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


</head>
<body>

<div class="container">
	<div class="page-header">
		<h1>Lesson 4 과제</h1>
	</div>

	<h2>1. 구구단 출력하기</h2>
	<p>
		2~9단까지 출력합니다.
	</p>
	<div class="panel panel-info">
		<div class="panel-heading">답안 예시</div>
		<script type="text/javascript" class="answer panel-body">
console.log("%c구구단", "color: #ff0000");
for (var i = 1; i <= 9; i++) {
	console.log(i + "단 -------- ");

	for (var j = 1; j <= 9; j++) {
		console.log(i + " x " + j + " = " + (i * j));
	}
}
		</script>
	</div>

	<h2>2. 피보나치 수를 10개 출력하기</h2>
	<p>
피보나치 수란, 앞의 두 수를 더해 다음 수가 되는 수열입니다.<br>
1, 2, 3, 5, 8, 13 ... 과 같은 수열을 피보나치 수열이라고 합니다.<br>
1+2 = 3<br>
2+3 = 5<br>
3+5 = 8 ....<br>
결과는 첨부한 이미지와 같아야 합니다. (마지막 undefined는 무시)
	</p>
	<div class="panel panel-info">
		<div class="panel-heading">답안 예시</div>
		<script type="text/javascript" class="answer panel-body">
console.log("%c피보나치 수를 10개 출력하기", "color: #ff0000");
var a = 0;
var b = 1;

for (var i = 1; i <= 10; i++) {
	var fib = a + b;
	a = b;
	b = fib;
	console.log("fib(" + i + ") = " + fib);
}
		</script>
	</div>

</div>

</body>
</html>
