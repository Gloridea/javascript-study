	<h2>1. 사다리꼴 출력하기</h2>
	<p>
		반복문을 이용해 콘솔에 아래와 같은 모양을 출력하세요.
	</p>
	<pre>
     **
    *  *
   *    *
  *      *
 *        *
*          *
	</pre>
	<div class="panel panel-info">
		<div class="panel-heading">답안 예시</div>
		<script type="text/javascript" class="answer panel-body">
for (var i = 0; i < 6; i++) {
	var str = "";

	for (var j = 6 - i; j >= 0; j--) {
		str += " ";
	}

	str += "*";

	for (var j = 0; j < i * 2; j++) {
		str += " ";
	}

	str += "*";

	console.log(str);
}
		</script>
	</div>

	<h2>2. 합과 평균 구하기</h2>
	<p>
		배열에 1~100 사이의 값을 랜덤하게 10개 채워 넣고, 각 배열 원소의 합과 평균을 구해서 출력합니다.<br>
		- 찾아볼거리 : Math.random, Math.round, Math.ceil, Math.floor
	</p>
	<div class="panel panel-info">
		<div class="panel-heading">답안 예시</div>
		<script type="text/javascript" class="answer panel-body">
var arr = [];
for (var i = 0; i < 10; i++) {
	var val = Math.round(Math.random() * 100);
	arr.push(val);
}

var sum = 0;

for (var i = 0; i < arr.length; i++) {
	sum = sum + arr[i];
}

console.log("sum : ", sum);
console.log("mean : ", sum / arr.length);
		</script>
	</div>

</div>
